<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<meta name="Description" content="JSLander lunar lander clone with javascript and canvas"> 
			
		<link href="./JSLander_files/styles.css" rel="stylesheet" type="text/css"> 
		
		<title>Landergame</title>
	<script type="text/javascript">try {
window.AG_onLoad = function(func) { if (window.addEventListener) { window.addEventListener('DOMContentLoaded', func); } };
window.AG_removeElementById = function(id) { var element = document.getElementById(id); if (element && element.parentNode) { element.parentNode.removeChild(element); }};
window.AG_removeElementBySelector = function(selector) { if (!document.querySelectorAll) { return; } var nodes = document.querySelectorAll(selector); if (nodes) { for (var i = 0; i < nodes.length; i++) { if (nodes[i] && nodes[i].parentNode) { nodes[i].parentNode.removeChild(nodes[i]); } } } };
window.AG_each = function(selector, fn) { if (!document.querySelectorAll) return; var elements = document.querySelectorAll(selector); for (var i = 0; i < elements.length; i++) { fn(elements[i]); }; };
var AG_removeParent = function(el, fn) { while (el && el.parentNode) { if (fn(el)) { el.parentNode.removeChild(el); return; } el = el.parentNode; } };
} catch (ex) { console.error('Error executing AG js: ' + ex); }</script></head>
	<body style="margin: 0; padding: 0;">
		<div id="gameContainer" style="margin-left: -400px;">
			<h1>JSLander</h1>
			<canvas id="bgCanvas" width="800" height="550" style="position: absolute;"></canvas>
			<canvas id="playCanvas" style="cursor:pointer;" width="800" height="550"></canvas>
			<div id="usage">
				
					
				<div id="controls" style="display: center;">
					<h2>Controls</h2>
					Space : Start the game<br>
					Up Arrow Or A : Increase Thrust<br>
					Down Arrow Or Z : Decrease Thrust<br>
					Right Arrow : Turn Right<br>
					Left Arrow : Turn Left<br>
				</div>
			</div>
		</div>
		<script src="./JSLander_files/jslander.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var toggle = document.getElementById("toggle"),
				descrip = document.getElementById("descrip"),
				controls = document.getElementById("controls"),
				toggled = false;
			
			toggle.onclick = function(){			
				if(toggled === true){
					this.innerHTML = "Hide Description";
					toggled = false;
					descrip.style.display = "inline";
					controls.style.display = "inline";
				}else{	
					toggled = true;
					this.innerHTML = "Show Description";
					descrip.style.display = "none";
					controls.style.display = "none";
				}
			}
		</script>
